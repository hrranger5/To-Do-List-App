<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
    }

    .gradient-custom-2 {
      background: linear-gradient(135deg, #6f6df4, #9e60f7);
    }

    .mask-custom {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .table img {
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Enhanced Bootstrap Section -->
  <section class="vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">

          <div class="card mask-custom text-white">
            <div class="card-body p-4">

              <div class="text-center pt-3 pb-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="Check" width="60">
                <h2 class="my-4">Task List</h2>
              </div>

              <!-- To-Do List Form -->
              <form id="task-form" class="d-flex mb-4">
                <input type="text" id="task-input" class="form-control me-2" placeholder="Add a new task..." required>
                <button type="submit" class="btn btn-light"><i class="fas fa-plus"></i></button>
              </form>

              <!-- Task Table -->
              <table class="table text-white mb-0">
                <thead>
                  <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="task-list">
                  <!-- Dynamic tasks go here -->
                </tbody>
              </table>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Logic -->
  <script>
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    taskForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const task = taskInput.value.trim();
      if (task !== '') {
        addTask(task);
        taskInput.value = '';
      }
    });

    function addTask(task) {
      const row = document.createElement('tr');
      row.classList.add('fw-normal');

      row.innerHTML = `
        <td class="align-middle">${task}</td>
        <td class="align-middle">
          <select class="form-select form-select-sm bg-light text-dark">
            <option>Low</option>
            <option>Middle</option>
            <option>High</option>
          </select>
        </td>
        <td class="align-middle">
          <a href="#" title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
          <a href="#" title="Remove" class="delete-task"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
        </td>
      `;

      row.querySelector('.delete-task').addEventListener('click', function() {
        row.remove();
      });

      taskList.appendChild(row);
    }
  </script>
</body>
</html>
